<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Viewer</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;

      text-align: left;

    }

  <div id="table-container">Loading...</div>
